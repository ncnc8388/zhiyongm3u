name: Enhanced Sync M3U File

on:
  workflow_dispatch:
  push:
    paths:
      - 'best_sorted.m3u'

jobs:
  sync-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Verify source file exists
        run: |
          if [ ! -f "best_sorted.m3u" ]; then
            echo "Error: zz.m3u not found in root directory!"
            exit 1
          fi

      - name: Clone target repo
        run: |
          git clone https://${{ secrets.SOURCE_REPO_TOKEN }}@github.com/ncnc8388/ncnc8388.github.io.git
          cd ncnc8388.github.io
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Sync file with backup
        run: |
          # 备份旧文件(如果存在)
          if [ -f "ncnc8388.github.io/hndx.m3u" ]; then
            cp ncnc8388.github.io/hndx.m3u ncnc8388.github.io/hndx.m3u.bak
          fi
          
          # 复制新文件
          cp -v best_sorted.m3u ncnc8388.github.io/hndx.m3u

      - name: Commit and push
        run: |
          cd ncnc8388.github.io
          git add hndx.m3u
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Update hndx.m3u from zhidou repo [$(date +'%Y-%m-%d %H:%M')]"
            git push origin main
          fi
          
          # 清理备份文件(如果存在)
          if [ -f "hndx.m3u.bak" ]; then
            rm henan.m3u.bak
          fi
